{% if jekyll.environment == "production" %}

<script>
var i = 0;
var t = 0;
var subjects=["MBA skills", "Accounting", "Marketing", "Finance", "Data Science", "Business law", "Entrepreneurship"]
var txt = 'Lorem ipsum dummy text blabla.';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("typewriter").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}

function rotator(){
  txt=subjects[t];
  t++;    
  if(t>subjects.length-1){
    t=0;
  }
  document.getElementById("typewriter").innerHTML="";
  i=0;
  typeWriter();
  setTimeout(rotator, 8000);
}

rotator();

</script>

{% endif %}
